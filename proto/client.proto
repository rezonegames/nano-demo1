syntax = "proto3";
import "error.proto";
package proto;
option go_package = "/proto";

// gate服务

message Ping {
}

message Pong {
  int64 ts = 1;
}

message LoginToGame {
  int64 userId = 1;
}

message Profile {
  string name = 1;
  int32 coin = 2;
  int64 userId = 3;
  int64 updatedAt = 4;
}
message LoginToGameResp {
  ErrorCode code = 3;
  Profile player = 1;
  repeated Room roomList = 2;
}

message RegisterGameReq {
  string name = 1;
  string accountId = 2;
}

message Room {
  string roomId = 1;
  int32 pvp = 2;
  string name = 3;
  int32 minCoin = 4;
}

message GetRoomListResp {
  ErrorCode code = 3;
  repeated Room roomList = 1;
}

// game服务

message Join {
  string roomId = 1;
}


message Ready {
  string roomId = 1;
}

message CountDownResp {
  ErrorCode code = 3;
  int32 counter = 1;
}

message GameStateResp {
  ErrorCode code = 1;
  int32 state = 2;
  TableInfo tableInfo = 3;
  repeated int64 readyList = 4;
  map<int64, Profile> profiles =5;
}

// TwoArray 二维数组[1:[0,0],2:[0,0]]
message Array {
  repeated uint32 v = 1;
  int32 i =2;
}

//Pos 坐标
message Pos {
  uint32 x = 1;
  uint32 y = 2;
}

message Player {
  repeated Array matrix = 1;
  Pos pos = 2;
  uint32 score = 3;
}

message State {
  repeated Array arena = 1;
  Player player = 2;
}

// UpdateState 玩家上传的方块数据
message UpdateState {
  string roomId = 1;
  string tableId = 2;
  // fragment=player|arena|all
  string fragment = 3;
  // pos|matrix|score
  Player player = 4;
  // arena
  repeated Array arena = 5;
  int64 playerId = 6;
  bool end = 10;
}

message TableInfo {
  message Player {
    int32 teamId = 1;
    State state = 2;
    bool end = 3;
    int32 score = 4;
  }
  map<int64, Player>  players = 1;
  string tableId = 2;
  int32 tableState = 3;
}

message TeamLose {
  int32 teamId = 1;
}